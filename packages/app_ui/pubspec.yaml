name: app_ui
description: A Very Good Project created by Very Good CLI.
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.7.7

dependencies:
  flex_color_scheme: ^7.0.0-dev.3
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  google_fonts: ^4.0.3

dev_dependencies:
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.2.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

flutter_gen:
  assets:
    outputs:
      package_parameter_enabled: true
  output: lib/src/generated/
  line_length: 80

  integrations:
    flutter_svg: true
